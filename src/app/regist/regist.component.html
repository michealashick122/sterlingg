<div class="container">
    <h2>Registration Page</h2>
    <form (ngSubmit)="onSubmit()" #registForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" ngModel>
        </div>
        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" ngModel>
        </div>
        <div class="form-group">
            <label for="father-name">Father Name:</label>
            <input type="text" id="father-name" name="father-name" ngModel>
        </div>
        <div class="form-group">
            <label for="mother-name">Mother Name:</label>
            <input type="text" id="mother-name" name="mother-name" ngModel>
        </div>
        <div class="form-group">
            <label for="tenth-mark">10th Total Mark:</label>
            <input type="number" id="tenth-mark" name="tenth-mark" ngModel>
        </div>
        <div class="form-group">
            <label for="twelfth-mark">12th Total Mark:</label>
            <input type="number" id="twelfth-mark" name="twelfth-mark" ngModel>
        </div>
        <div class="form-group">
            <label for="physics-mark">Physics Mark:</label>
            <input type="number" id="physics-mark" name="physics-mark" ngModel>
        </div>
        <div class="form-group">
            <label for="chemistry-mark">Chemistry Mark:</label>
            <input type="number" id="chemistry-mark" name="chemistry-mark" ngModel>
        </div>
        <div class="form-group">
            <label for="maths-mark">Maths Mark:</label>
            <input type="number" id="maths-mark" name="maths-mark" ngModel>
            <button type="button">Upload</button>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>
